server:
  servlet:
    context-path: /api/v1


spring:
  security:
  datasource:
    url: jdbc:postgresql://localhost:9000/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
      hibernate:
          ddl-auto: update
      show-sql: true
      properties:
          hibernate:
          dialect: org.hibernate.dialect.PostgreSQL95Dialect
